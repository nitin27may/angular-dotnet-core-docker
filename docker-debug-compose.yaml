version: '3.8'

networks:
  my-contacts:
    driver: bridge 

services:
  frontend:
    image: frontend:latest
    depends_on:
      - "api"
    build: 
      context: frontend/.
      dockerfile: debug.dockerfile
    volumes:
      - ./frontend:/app
    ports: 
      - "4200:4200"
    networks:
      - my-contacts 
  api:
    image: api:latest
    depends_on:
      - "postgres"
    build:
      context: Api/
      dockerfile: debug.dockerfile
    restart: always
    
    volumes:
      - ./Api:/app
      - ./Api:/src
    ports:
      - "8080:8000"  
    environment:
      DOTNET_USE_POLLING_FILE_WATCHER: 1
      ASPNETCORE_LOGGING__CONSOLE__DISABLECOLORS: "true"
      ASPNETCORE_ENVIRONMENT: "Development"
      ConnectionStrings:DefaultConnection: "Server=postgres;Database=contactdb;username=root;password=root"
      ConnectionStrings:IdentityConnection: "Server=postgres;database=contactdb;username=root;password=root"
      SendGridSettings:EmailFrom: "singhknitin@hotmail.com"
      SendGridSettings:Key: ""
      SendGridSettings:DisplayName: "Nitin Singh"

    networks:
      - my-contacts  
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: contactdb
    volumes:
      - dbdata:/var/lib/postgresql/data
      # - ./dbscripts/seed. sql :/docker-entrypoint-initdb.d/seed.sql
    ports:
      - "5432:5432"
    networks:  
      - my-contacts  

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: nitin27may@gmail.com
      PGADMIN_DEFAULT_PASSWORD: root
    volumes:
      - dbadmin:/var/lib/postgresql/dbadmin
    ports:
      - "5050:80"
    networks:
      - my-contacts 
volumes:
  dbdata:
  dbadmin: